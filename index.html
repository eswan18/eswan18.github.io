<div class="blurb">

	<div>
		{% for post in site.posts %}
			<div class="post_preview">
				<h3>
					{{ post.date | date_to_string }}
				</h3>
				<h1>
					<a href="{{ post.url }}" title="{{ post.title }}"> {{ post.title }} </a>
				</h1>
				<p>
					{{ post.excerpt | remove: '<p>' | remove: '</p>' }} <br>
					<a href="{{ post.url }}" title="{{ post.title }}">read more...</a>
				</p>
			</div>
			<br>
		{% endfor %}
	</div>

</div>
<!-- /.blurb -->
