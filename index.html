<div class="blurb" style="float:left;">

	<div style="clear:both; float:left;">
		{% for post in site.posts %}
			<div class="post_preview">
				<h3>
					{{ post.date | date_to_string }}
				</h3>
				<h1>
					<a href="{{ post.url }}" title="{{ post.title}}"> {{ post.title }} </a>
				</h1>
				{{ post.content }}
			</div>
		{% endfor %}
	</div>

</div>
