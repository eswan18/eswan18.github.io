<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<!-- Load JQuery -->
			<script src='https://code.jquery.com/jquery-latest.min.js'></script>
			<!-- Load scripts -->
			<script src='/js/std.js'></script>
		</head>
		<body>
			<!-- CENTRAL CONTAINER -->
			<div class="container">
				<!-- NAV BAR, ETC -->
				<nav>
					<ul>
						<li><a href="/" class="header_link">Home</a></li>
						<li><a href="/me.html" class="header_link">Me</a></li>
						<li><a href="/coffee_shops.html" class="header_link">Coffee Shops</a>
					</ul>
				</nav>
				<div style="height:2px;width:100%">
					<div style="background-color:#000000;height:2px;width:50%;"/>
				</div>
				<br>
				<!-- /NAV BAR, ETC -->
			
	
				<!-- CONTENT-DIVIDING TABLE-->
				<table><tr>
				<td class="left_content">
					<div id="recent_posts">
						<h1>Recent Posts</h1>
						{% for post in site.posts %}
							<recent_post_title>
								<a href="{{ post.url }}">{{ post.title }}</a>
								<br>
							</recent_post_title>
							<recent_post_date>
								{{ post.date | date_to_string }}
								<br>
							</recent_post_date>
							<br>
							{% if forloop.index >= 3 %}
								{% break %}
							{% endif %}
						{% endfor %}
					</div>
				</td>
				<td class="middle_content">
					{{ content }}
				</td>
				<td class="right_content">
				</td>
				</tr></table>
				<!-- /CONTENT-DIVIDING TABLE-->

				
				<footer>
					<ul>
						<li><a href="mailto:ethanpswan@gmail.com" class="footer_link">email me</a></li>
						<li><a href="https://github.com/eswan18" class="footer_link">my github</a></li>
					</ul>
				</footer>
				
			</div>
			<!-- /CENTRAL CONTAINER -->
		</body>
	</html>
